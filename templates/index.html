<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skaičiavimai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header">Konvertuoti iš centimetrų į colius</div>
                    <div class="card-body">
                        <label for="">Įveskite centimetrus:</label>
                        <form method='POST' action='convert-cm'>
                            <input class="form-control" type='text' name='cm'><br>
                            <button type='submit' class="btn btn-success">Konvertuoti</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header">Konvertuoti iš colių į centimetrus</div>
                    <div class="card-body">
                        <label for="">Įveskite colius:</label>
                        <form method='POST' action='convert-inch'>
                            <input class="form-control" type=' text' name='inch'><br>
                            <button type='submit' class="btn btn-success">Konvertuoti</button>
                        </form>
                    </div>
                </div>
            </div>


        </div>
    </div>
</body>

</html>
